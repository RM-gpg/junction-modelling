<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⏳ Loading Results...</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f5e9;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .loading-text {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #8da676;
        }
        .loading-emoji {
            font-size: 4rem;
            animation: bounce 1s infinite;
        }
        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #8da676;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="loading-emoji">⏳</div>
        <div class="loading-text">Processing results...</div>
        <div class="spinner"></div>
    </div>

    <script>
        // Automatically redirect to results page once it's ready
        const urlParams = new URLSearchParams(window.location.search);
        const session_id = urlParams.get('session_id');
        const run_id = urlParams.get('run_id');

        function checkAndRedirect() {
            window.location.href = `/results?session_id=${session_id}&run_id=${run_id}`;
        }

        // Wait a few seconds before redirecting
        setTimeout(checkAndRedirect, 5000); // Redirect after 5 seconds
    </script>
</body>
</html>
