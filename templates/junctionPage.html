<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Junction Simulation</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/junctionPage.css') }}">
</head>
<body>
  <div class="main-container">
    <div id="timeSimulated">Time Simulated: 0h 0m</div>

    <div class="junction-row">
      <button class="sim-button" id="backBtn" onclick="window.location.href='/parameters';">Back</button>
      <div id="junctionContainer">
        <canvas id="junctionCanvas" width="300" height="300"></canvas>
      </div>
      <button class="sim-button" id="endBtn">End</button>
    </div>

    <div class="speed-container">
      <div id="speedLabel">Simulation Speed (1)</div>
      <div id="sliderBox">
        <input type="range" id="speedRange" min="0.5" max="5" step="0.5" value="1">
        <div id="rangeTicks">
          <span>0.5</span>
          <span>1</span>
          <span>1.5</span>
          <span>2</span>
          <span>2.5</span>
          <span>3</span>
          <span>3.5</span>
          <span>4</span>
          <span>4.5</span>
          <span>5</span>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="../frontend/main.js"></script>
  <script src="{{ url_for('static', filename='js/junctionPage.js') }}"></script>
</body>
</html>
